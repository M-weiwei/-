<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			var bookId = String(getQueryVariable("bookId"));
			// mui.getJSON("http://192.168.43.90/dame2020/interfaces/detail.php?bookId="+bookId+"",null,function(data){
			mui.getJSON("../interfaces/detail.php?bookId="+bookId+"",null,function(data){
				$('#bookName').html(data["bookinfo"].bookName);
				$('#bookAuthor').html(data["bookinfo"].bookAuthor);
				$('#bookPublishingTime').html(data["bookinfo"].bookPublishingTime);
				$('#bookIntroduction').html(data["bookinfo"].bookIntroduction);
				$('#bookClassification').html(data["bookinfo"].bookClassification);
				$('#bookInventory').html(data["bookinfo"].bookInventory);
                if(data.evaluation != 0){
                    var evalua = data.evaluation;
                    for (var1 in evalua) {
                        console.log(evalua[var1]["Evaluatione"]);
                       var evaluai = $("<li></li>").html('<li class="mui-table-view-cell mui-media"><a href="javascript:;"><div class="mui-media-body">'+evalua[var1]["userName"]+'<p class="mui-ellipsis">'+evalua[var1]["Evaluatione"]+'</p></div></a></li>');
                       $(".evaluation").append(evaluai); 
                    }
                }else{
                    
                }
			})
		</script>
	</head>

									《追风筝的人》

								</p>
