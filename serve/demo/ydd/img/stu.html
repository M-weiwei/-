<!doctype html>
<html>
<!-- 学生认证页面 -->
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">学生认证</h1>
			<a class="mui-icon mui-icon-back"></span></a>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" placeholder="请输入真实姓名">
				</div>
				<div class="mui-input-row">
					<label>学号</label>
					<input type="text" class="mui-input-clear" placeholder="请输入学号">
				</div>
				<div class="mui-input-row">
					<label>学校</label>
					<input type="text" placeholder="请输入学校名称">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input type="text" class="mui-input-clear" placeholder="请输入验证邮箱">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
				</div>
			</form>
		</div>
	</body>

</html>
