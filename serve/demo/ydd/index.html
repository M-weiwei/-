		<script type="text/javascript" charset="utf-8">
			mui.init();
			function parseDom(arg) {
			
			　　 var objE = document.createElement("div");
			
			　　 objE.innerHTML = arg;
			
			　　 return objE.childNodes;
			
			};
			function addDows(bookId,bookName,bookIntroduction,bookClassification){
                var bookClassificationstr = "";
                for (let var1 in bookClassification) {
                   bookClassificationstr = bookClassificationstr+'<div class="biaoqian">'+bookClassification[var1]+'</div>';
                }
				var str = parseDom('<li class="mylist mui-table-view-cell mui-media"><a href="javascript:;" id="'+bookId+'"><img class="mui-media-object mui-pull-left" src="img/1.jpg"><div class="mui-media-body">'+bookName+'&nbsp;&nbsp;<small class="shuming">'+bookId+'</small><p class="mui-ellipsis">'+bookClassificationstr+'<p class="jianjie">'+bookIntroduction+'</p></p></div></a></li>')
				$("#list").append(str);
			}
			mui.getJSON("../interfaces/showBook.php",null,function(value){
				for(var i in value){
					addDows(value[i].bookId,value[i].bookName,value[i].bookIntroduction,value[i].bookClassification)
				}
				mui(".mylist").on('tap','a',function(){
				  //获取id
				  var bookId = this.id;
				  //打开详情
				  mui.openWindow({
				    id:'redin',
				    url:'detail.html?bookId='+bookId
				  });
				}) 
			})
		</script>
